<div class="d-flex justify-content-center p-4">
    <a href="/"><button class="btn btn-primary">Home</button></a>
    <div *ngIf="profile"> <!-- Only display the profile button if logged in -->
        <a href="/profile"><button class="btn btn-primary ms-3">Profile</button></a>
    </div>
    <a href="{{ link }}"><button class="btn btn-primary ms-3" (click)="logout(func)">{{ func }}</button></a>
</div>
